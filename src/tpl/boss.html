<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Demo</title>
    <link href="../css/yezbot-boss.css" rel="stylesheet" />
</head>
<body>

<div class="scene">
    <div class="boss">
        <div class="overlay"></div>
        <div class="image"><img src="#"/></div>
        <div class="container">
            <div class="title"></div>
            <div class="bar hp">
                <div class="progress"></div>
                <div class="count"></div>
            </div>
            <div class="bar mp">
                <div class="progress"></div>
                <div class="count"></div>
            </div>
            <div class="status">
                <div class="hp"></div>
                <div class="mp"></div>
            </div>
        </div>
    </div>
</div>


<form name="form" id="form" class="form">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="BOSS" />

    <label for="hpMax">HP Max</label>
    <input type="text" name="hpMax" id="hpMax" value="1000" />

    <label for="hp">HP</label>
    <input type="text" name="hp" id="hp" value="500" />

    <label for="mpMax">MP Max</label>
    <input type="range" min="0" max="100" step="10" name="mpMax" id="mpMax" value="100" /><input type="text" value="100" />

    <label for="mp">MP</label>
    <input type="range" min="50" max="100" step="10" name="mp" id="mp" value="50" /><input type="text" value="50" />

    <label for="critical">Critical hits</label>
    <input type="checkbox" name="critical" id="critical" value="1" />

    <label for="criticalBonus">Critical hits value (%)</label>
    <input type="range" min="0" max="100" name="criticalBonus" id="criticalBonus" value="20" />

    <input type="submit" value="Update" />
</form>

<script src="../js/yezbot-boss.js"></script>

</body>
</html>
