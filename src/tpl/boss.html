<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Demo</title>
    <link href="../css/yezbot-boss.css" rel="stylesheet" />
</head>
<body>

<div class="scene">
    <div class="boss">
        <div class="overlay"></div>
        <div class="image"></div>
        <div class="container">
            <div class="title"></div>
            <div class="bar hp">
                <div class="progress"></div>
                <div class="count"></div>
            </div>
            <div class="bar mp">
                <div class="progress"></div>
                <div class="count"></div>
            </div>
            <div class="status">
                <div class="hp"></div>
                <div class="mp"></div>
            </div>
        </div>
    </div>
</div>

<form id="form" name="form">
    <label>Name</label>
    <input type="text" name="name" value="BOSS" />

    <label>HP Max</label>
    <input type="text" name="hpMax" value="1000" />

    <label>HP</label>
    <input type="text" name="hp" value="500" />

    <label>MP Max</label>
    <input type="text" name="mpMax" value="100" />

    <label>MP</label>
    <input type="text" name="mp" value="20" />

    <input type="submit" value="Update" />
</form>

<script src="../js/yezbot-boss.js"></script>

</body>
</html>
