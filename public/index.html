<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>YezBot</title>
    <link href="css/yezbot.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <div class="left">
        <!--<iframe frameborder="0" scrolling="no" id="jvtv" src="http://www.twitch.tv/jvtv/chat" height="600" width="350"></iframe>-->
    </div>
    <div class="placeholder">
        <div class="overlay"></div>
    </div>
    <div class="right">
        <div class="command">
            <div class="row">
                <input type="text" id="channel" value="#jvtv" />
                <button id="connect">Connect</button>
            </div>

            <button id="test">Test message</button>

            <button onclick="yezbotbits.bits()">Add bits</button>
            <button onclick="yezbotbits.list()">Refresh list</button>
        </div>
        <div class="log"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/yezbot.js"></script>
<script>
    let yezbotbits = new YezBotBits();
    yezbotbits.loop();

    //let yezbot = new YezBot("yehzuna", "oauth:9v4ewc3yo5nyvqtruvqhsf2pb9sbz3");

    $(function () {
        $('#connect').click(function () {
            let channel = $("#channel").val();
            yezbot.join(channel);
        });

        $("#test").click(function () {
            yezbot.sendMessage("Bonjout !");
        });
    });


</script>

</body>
</html>
