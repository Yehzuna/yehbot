<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Demo</title>
    <link href="css/yehbot.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <div class="left">
        <!--<iframe frameborder="0" scrolling="no" id="yehzuna" src="http://www.twitch.tv/yehzuna/chat" height="600" width="350"></iframe>-->
    </div>
    <div class="placeholder">
        <div class="overlay"></div>
    </div>
    <div class="right">
        <div class="command">
            <div class="row">
                <input type="text" id="channel" value="#yehzuna" />
                <button id="connect">Connect</button>
            </div>

            <button id="test">Test message</button>
        </div>
        <div class="log"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/yehbot.js"></script>
<script>
    let yehBot = new YehBot({
        //channel: '#yehzuna',
        username: "yehzuna",
        password: "oauth:pg4qy604fxcbwzf7n0sm4yaif6fmqr",
    });

    $(function () {
        $('#connect').click(function () {
            let channel = $("#channel").val();
            yehBot.join(channel);
        });

        $("#test").click(function () {
            yehBot.sendMessage("Test message");
        });
    })
</script>

</body>
</html>
