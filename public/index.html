<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>YezBot</title>
    <link href="css/yezbot.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <div class="left">
        <iframe frameborder="0" scrolling="no" id="iframe" src="" height="600" width="350"></iframe>
    </div>
    <div class="placeholder">
        <div class="overlay"></div>
    </div>
    <div class="right">
        <div class="command">
            <div class="row">
                <input type="text" id="channel" value="#camak" />
                <button id="join">Connect</button>
            </div>

            <div class="row">
                <button id="add">Send bits</button>
                <button id="refresh">Refresh list</button>
            </div>
        </div>
        <div class="log"></div>
    </div>
</div>

<script src="js/yezbot.js"></script>

</body>
</html>
