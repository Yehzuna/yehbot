    <title>YezBot</title>

<body>

    <div class="right">
        <div class="command">
            <div class="row">
                <input type="text" id="channel" value="#camak" />
                <button id="connect">Connect</button>

            <button id="test">Test message</button>

            <button onclick="yezbotbits.bits()">Add bits</button>

        </div>

    </div>
</div>
